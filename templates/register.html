{% extends "base.html" %}
{% load staticfiles %}
{% block title %}注册{% endblock %}

{% block content %}
        <script type="text/javascript">
        $(function () {
            const H = window.innerHeight ;
            const DivH =document.getElementById('miracle-div');
            DivH.style.height=(H-164)+"px";
            })
        </script>
<div class="container" id="miracle-div">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
			{% if state == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">注册成功！</h2>
				</div>
			{% elif state == 're_err' %}
				<div class="well">
					<h2 class="text-warning text-center">密码重复错误</h2>
				</div>
			{% elif state == 'user_exist' %}
				<div class="well">
					<h2 class="text-danger text-center">用户已经存在</h2>
				</div>
			{% endif %}
			<form method="POST" role="form" class="form-horizontal">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center">请注册</h1>

				<div class="form-group">
					<label for="id_user_name" class="col-md-3 control-label">用户名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="id_user_name" required name="username" autofocus>
					</div>
				</div>
				<div class="form-group">
					<label for="id_passwd" class="col-md-3 control-label">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" required name="passwd" id="id_passwd">
					</div>
				</div>
				<div class="form-group">
					<label for="id_repasswd" class="col-md-3 control-label">重复密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" required name="repasswd" id="id_repasswd">
					</div>
				</div>
				<div class="form-group">
					<label for="id_email" class="col-md-3 control-label">邮箱：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="email" id="id_email">
					</div>
				</div>

                <div class="form-group">
					<label for="id_phone" class="col-md-3 control-label">手机：</label>
					<div class="col-md-9">
						<div class="input-type">
                            <select name="" id="">
                                <option value="">中国+86</option>
                                <option value="">中国香港+852</option>
                                <option value="">中国台湾+886</option>
                            </select>
                        </div>
                        <div class="col-md-9">
						    <input type="text" maxlength="11" minlength="11" class="form-control" required name="phone" id="id_phone">
					    </div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit" id="id_submit">立即注册</button>
					</div>
				</div>
                <div class="type-radio">
                 <input type="radio" checked><span>我同意</span>
                 <br>
                 <input type="radio" checked><span>我已阅读并同意相关服务条款和隐私政策</span>
             </div>

			</form>
		</div>
	</div>
</div>

{% endblock %}
