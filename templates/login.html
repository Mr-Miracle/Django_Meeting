{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登录{% endblock %}

{% block content %}
    <script type="text/javascript">
        $(function () {
            const H = window.innerHeight ;
            const DivH =document.getElementById('miracle-div');
            DivH.style.height=(H-164)+"px";
        })
    </script>

<div class="container" id="miracle-div">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
			{% if status == is_not_exist %}
				<div class="well">
					<h2 class="text-danger text-center">用户不存在或密码错误</h2>
				</div>
			{% endif %}
			<form method="POST" role="form" class="form-horizontal">
				{% csrf_token %}
				<h2 class="form-signin-heading text-center">请登录</h2>
 
				<div class="form-group">
					<label for="id_user_name" class="col-md-3 control-label">用户名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="id_user_name" required name="username" autofocus>
					</div>	
				</div>
 
				<div class="form-group">
					<label for="id_passwd" class="col-md-3 control-label">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" required name="passwd" id="id_passwd">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
 
{% endblock %}
