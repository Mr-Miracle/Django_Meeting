{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登录{% endblock %}

{% block content %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-12 column">
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="row clearfix">
						<div class="col-md-8 column">
						</div>
						<div class="col-md-4 column">
							<h3 class="text-center muted">
                                .         .
							</h3>
							<form method="POST" class="form-horizontal" role="form">
                                 {% csrf_token %}
								<div class="form-group">
									 <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="inputEmail3" required email="email" autofocus/>
									</div>
								</div>
								<div class="form-group">
									 <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="inputPassword3" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<div class="checkbox">
											 <label><input type="checkbox" />Remember</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										 <button type="submit" class="btn btn-default">Sign in</button>
									</div>
								</div>
							</form>
                            {% if state == is_not_exist %}
							<div class="alert alert-success alert-dismissable">
								 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
								<h4>
									Login error:
								</h4> <strong>Warning!</strong> The user does not exist or is not registered. <a href="/register/" class="alert-link">Click here to register</a>
							</div>
                            {% endif %}
						</div>
					</div>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column">
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
