{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登录{% endblock %}

{% block content %}
    <script type="text/javascript">
        $(function () {
            const H = window.innerHeight ;
            const DivH =document.getElementById('miracle-max-div');
            DivH.style.height=(H-164)+"px";
        })
    </script>

<div class="container" id="miracle-max-div">
	<div class="row" id="miracle-login-background">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
			<form method="POST" role="form" class="form-horizontal"
                    style="background-color: seashell; padding: 30px 30px 0px 30px;">

				{% csrf_token %}
                <div>
                    <div class="head head-tab clearfix">
                        <div class="tab-item active">登录会议中心</div>
                    </div>
                </div>

				<div class="form-group">
					<label for="id_user_name" class="col-md-3 control-label">用户名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="id_user_name" required name="username" autofocus>
					</div>	
				</div>
 
				<div class="form-group">
					<label for="id_passwd" class="col-md-3 control-label">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" required name="passwd" id="id_passwd">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">登录</button>
					</div>
				</div>

                {% if status == is_not_exist %}
				<div class="well">
					<h5 class="text-danger text-center">用户不存在或密码错误</h5>
				</div>
			    {% endif %}
			</form>
		</div>
	</div>
</div>
 
{% endblock %}
